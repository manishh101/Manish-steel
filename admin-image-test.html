<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Admin Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Admin Products Image Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Backend API Response Test</h2>
            <button onclick="testBackendImages()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Load Products from Backend
            </button>
            <div id="backend-results" class="mt-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">Manual Image URL Test</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="image-test-grid">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Test Cloudinary images directly
        const testImageUrls = [
            "https://res.cloudinary.com/dwrrja8cz/image/upload/v1749813218/manish-steel/products/furniture-1.jpg",
            "https://res.cloudinary.com/dwrrja8cz/image/upload/v1749813220/manish-steel/products/furniture-2.jpg",
            "https://res.cloudinary.com/dwrrja8cz/image/upload/v1749815348/manish-steel/products/furniture-variant-1.jpg"
        ];

        // Load test images immediately
        window.onload = function() {
            const grid = document.getElementById('image-test-grid');
            
            testImageUrls.forEach((url, index) => {
                const container = document.createElement('div');
                container.className = 'bg-gray-50 p-4 rounded-lg';
                
                container.innerHTML = `
                    <h3 class="font-medium mb-2">Test Image ${index + 1}</h3>
                    <img 
                        src="${url}" 
                        alt="Test Image ${index + 1}"
                        class="w-full h-48 object-cover rounded-md border"
                        onload="console.log('Image ${index + 1} loaded successfully')"
                        onerror="console.error('Image ${index + 1} failed to load'); this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22>Error</text></svg>'"
                    />
                    <p class="text-xs text-gray-500 mt-2 break-all">${url}</p>
                `;
                
                grid.appendChild(container);
            });
        };

        async function testBackendImages() {
            const resultsDiv = document.getElementById('backend-results');
            resultsDiv.innerHTML = '<div class="text-blue-600">Loading...</div>';
            
            try {
                // First, get admin token
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: '9814379071',
                        password: 'M@nishsteel'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginData.success) {
                    throw new Error('Login failed: ' + loginData.message);
                }
                
                // Then get products
                const productsResponse = await fetch('http://localhost:5000/api/products?limit=5', {
                    headers: {
                        'Authorization': `Bearer ${loginData.data.token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const productsData = await productsResponse.json();
                
                if (productsData.products && productsData.products.length > 0) {
                    let html = `<div class="text-green-600 mb-4">✅ Successfully loaded ${productsData.products.length} products</div>`;
                    html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                    
                    productsData.products.forEach(product => {
                        html += `
                            <div class="border rounded-lg p-4">
                                <div class="flex items-start space-x-4">
                                    <img 
                                        src="${product.image}" 
                                        alt="${product.name}"
                                        class="w-16 h-16 object-cover rounded-md border"
                                        onload="console.log('Product image loaded:', '${product.name}')"
                                        onerror="console.error('Product image failed:', '${product.name}'); this.classList.add('bg-red-100'); this.alt='Failed to load';"
                                    />
                                    <div class="flex-1">
                                        <h3 class="font-medium">${product.name}</h3>
                                        <p class="text-sm text-gray-500">${product.category}</p>
                                        <p class="text-xs text-gray-400 mt-1 break-all">Image: ${product.image}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="text-red-600">❌ No products found in response</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="text-red-600">❌ Error: ${error.message}</div>`;
                console.error('Backend test error:', error);
            }
        }
    </script>
</body>
</html>
